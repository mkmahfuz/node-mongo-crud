<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromJSsendFile</title>
</head>

<body>
    <h2>Show Product Collections</h2>
    <form action="/addProduct/" method="post">
        <input type="text" name="name" id="">
        <input type="text" name="quantity" id="">
        <input type="text" name="price" id="">
        <input type="submit" value="AddProduct">
    </form>
    <div id="products">
    </div>
    <div id="product">

    </div>
    <script>
        function loadAllProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    console.log(products);
                    const container = document.getElementById('products');
                    products.forEach(product => {
                        const item = document.createElement('p');
                        item.innerHTML = `<strong>${product.name}</strong> -- price: ${product.price} quantity: ${product.quantity}
                    <button onclick="loadProduct('${product._id}')">Update</button>
                    <button onclick="deleteProduct('${product._id}')">Delete</button>`;
                        container.appendChild(item);
                    });
                })

        }

        loadAllProducts();

        function loadProduct(id) {
            fetch(`/product/${id}`)
                .then((res) => res.json())
                .then((data) => {
                    const update = document.getElementById('product');
                    update.innerHTML = `
                    <h3>Update: ${data._id}</h3>
                    
                    Price: <input type='text' name='price' value=${data.price}></br>
                    Quantity: <input type='text' name='quantity' value=${data.quantity}>
                    <button>Submit</button>
                    `;


                    console.log(data)
                });
            //console.log(id)
        }

        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json()).then(result => { console.log('deleted succesfully') });
            console.log(id)
        }

    </script>
</body>

</html>
